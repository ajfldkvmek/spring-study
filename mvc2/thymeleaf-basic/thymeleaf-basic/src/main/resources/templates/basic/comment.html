<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>예시</h1>
<span th:text="${data}">html data</span>

<!-
<span th:text="${data}">html data</span>-->
<h1>2. 타임리프 파서 주석</h1>
<!--/* [[${data}]] */-->

<!--/*-->
타임리프 파서주석은 랜더링시 html에 표시가 안됨
이 코드는 여러줄 주석을 위한 것으로
이 사이에 있는 코드가 모두 삭제됨
<span th:text="${data}">html data</span>
<!--*/-->


<h1>3. 타임리프 프로토타입 주석</h1>
<!--/*-->
이 타임리프 프로토타입 주석은 좀 특이한데
일반 html로 열 때는 주석처리되지만
타임리프로 랜더링 됐을 경우에는 정상적으로 랜더링된다
<!--*/-->

<!--/*/
<span th:text="${data}">html data</span>
/*/-->

</html>
