<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>식 기본 객체 (Expression Basic Objects)</h1>
<ul>

    <!--    <li>request = <span th:text="${#request}"></span></li>
    <li>response = <span th:text="${#response}"></span></li>
    <li>session = <span th:text="${#session}"></span></li>
    <li>servletContext = <span th:text="${#servletContext}"></span></li>
    <li>locale = <span th:text="${#locale}"></span></li>-->
    <!--
    위와 같은 방법은 스프링부트 3.0 이후부터는 제공되지 않는다
    따라서 직접 model 에 객체를 추가해서 사용해야함
    단  #request 는 HttpServletRequest 객체가 그대로 제공되기 때문에 데이터를 조회하려면
         request.getParameter("data") 처럼 불편하게 접근해야 한다

         이런 점을 해결하기 위해 편의 객체도 제공한다.
             HTTP 요청 파라미터 접근: param
            예) ${param.paramData}

            HTTP 세션 접근: session
            예) ${session.sessionData}

            스프링 빈 접근: @
            예)  ${@helloBean.hello('Spring!')}
    -->

    <li>request = <span th:text="${request}"></span></li>
    <li>response = <span th:text="${response}"></span></li>
    <li>session = <span th:text="${session}"></span></li>
    <li>servletContext = <span th:text="${servletContext}"></span></li>
    <li>locale = <span th:text="${#locale}"></span></li>

</ul>
<h1>편의 객체</h1>
<ul>
    <li>response = <span th:text="${param.paramData}"></span></li>
    <li>response = <span th:text="${session.sessionData}"></span></li>
    <li>response = <span th:text="${@helloBean.hello('Spring!')}"></span></li>
</ul>
</body>
</html>
